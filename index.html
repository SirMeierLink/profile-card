<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="./style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Profile card component</title>
</head>
<body>

  <section class="profile-card">
    <div class="bg-pattern-card"></div>
    <div class="user">
      <div class="image-holder">
        <img src="./images/image-victor.jpg" alt="avatar">
      </div>
      <div class="id">
        <p class="name">Victor Crest <span class="age">26</span></p>
      </div>
      <p class="location">
        London
      </p>
    </div>
    <div class="stats">
      <div class="followers">
        <p class="numbers bold">80K</p>
        <div class="info">Followers</div>
      </div>
      <div class="liks">
        <p class="numbers bold">803K</p>
        <div class="info">Likes</div>
      </div>
      <div class="photos">
        <p class="numbers bold">1.4K</p>
        <div class="info">Photos</div>
      </div>
    </div>
  </section>
 
</body>
</html>
